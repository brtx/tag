<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tag Examples</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h2>Parse table</h2>
        <table is="tag-grid" class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Weight</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Chris</td>
                <td>23</td>
                <td>65</td>
            </tr>
            <tr>
                <td>John</td>
                <td>34</td>
                <td>60.2</td>
            </tr>
            <tr>
                <td>Ben</td>
                <td>11</td>
                <td>60.1</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="jumbotron">
        <h2>Grid with source</h2>
        <table id="grid_mode_local_manual" is="tag-grid" class="table"></table>
    </div>
</div> <!-- /container -->

<!-- Tag Library -->
<script type="text/javascript" src="tag.js"></script>
<script>
    (function() {
        var gridManual = document.getElementById("grid_mode_local_manual");
        console.log("set new source");
        gridManual.source = {
            "columns": ["Name", "Age", "Weight"],
            "data": [
                {"Name": "Chris", "Age": 23, "Weight": 65},
                {"Name": "John",  "Age": 34, "Weight": 60},
                {"Name": "Ben",   "Age": 11, "Weight": 71}
            ]
        };
    })();
</script>
</body>
</html>
